<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yürü-Koş Sayaç</title>
<style>
  body {
      margin: 0;
          font-family: Arial, sans-serif;
              background: #222;
                  color: white;
                      display: flex;
                          flex-direction: column;
                              align-items: center;
                                  justify-content: center;
                                      height: 100vh;
                                        }
                                          .screen { display: none; text-align: center; width: 100%; }
                                            .active { display: flex; flex-direction: column; align-items: center; justify-content: center; }
                                              h1, h2, h3 { font-size: 8vw; margin: 20px 0; }
                                                button {
                                                    font-size: 6vw;
                                                        padding: 15px 25px;
                                                            margin: 10px;
                                                                border: none;
                                                                    border-radius: 10px;
                                                                        background: #4cafef;
                                                                            color: white;
                                                                                min-width: 150px;
                                                                                  }
                                                                                    button:active { background: #3a9ed6; }
                                                                                      .big-timer { font-size: 20vw; margin: 30px 0; }
                                                                                        .row { display: flex; justify-content: center; flex-wrap: wrap; }
                                                                                          select {
                                                                                              font-size: 6vw;
                                                                                                  padding: 10px;
                                                                                                      margin-top: 10px;
                                                                                                          border-radius: 10px;
                                                                                                              border: none;
                                                                                                                }
                                                                                                                  .time-control {
                                                                                                                      display: flex;
                                                                                                                          align-items: center;
                                                                                                                              gap: 10px;
                                                                                                                                  justify-content: center;
                                                                                                                                      margin-bottom: 20px;
                                                                                                                                        }
                                                                                                                                          .control-btn { background: #ff9800; }
                                                                                                                                            .pause-btn { background: #ff4444; }
                                                                                                                                              .finish-btn { background: #9c27b0; }
                                                                                                                                              </style>
                                                                                                                                              </head>
                                                                                                                                              <body>

                                                                                                                                              <!-- Başlangıç Ekranı -->
                                                                                                                                              <div id="startScreen" class="screen active">
                                                                                                                                                <h1>Yürü-Koş Sayaç</h1>
                                                                                                                                                  <h2>Koşu Süresi</h2>
                                                                                                                                                    <div class="time-control">
                                                                                                                                                        <button onclick="changeTime('run', -1)">-</button>
                                                                                                                                                            <span id="runTimeDisplay">3</span> dk
                                                                                                                                                                <button onclick="changeTime('run', 1)">+</button>
                                                                                                                                                                  </div>
                                                                                                                                                                    <select id="runSelect" onchange="setTimeFromSelect('run')">
                                                                                                                                                                        <option value="1">1 dk</option>
                                                                                                                                                                            <option value="2">2 dk</option>
                                                                                                                                                                                <option value="3" selected>3 dk</option>
                                                                                                                                                                                    <option value="4">4 dk</option>
                                                                                                                                                                                        <option value="5">5 dk</option>
                                                                                                                                                                                            <option value="6">6 dk</option>
                                                                                                                                                                                                <option value="7">7 dk</option>
                                                                                                                                                                                                    <option value="8">8 dk</option>
                                                                                                                                                                                                        <option value="9">9 dk</option>
                                                                                                                                                                                                            <option value="10">10 dk</option>
                                                                                                                                                                                                              </select>

                                                                                                                                                                                                                <h2>Yürüyüş Süresi</h2>
                                                                                                                                                                                                                  <div class="time-control">
                                                                                                                                                                                                                      <button onclick="changeTime('walk', -1)">-</button>
                                                                                                                                                                                                                          <span id="walkTimeDisplay">2</span> dk
                                                                                                                                                                                                                              <button onclick="changeTime('walk', 1)">+</button>
                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                  <select id="walkSelect" onchange="setTimeFromSelect('walk')">
                                                                                                                                                                                                                                      <option value="1">1 dk</option>
                                                                                                                                                                                                                                          <option value="2" selected>2 dk</option>
                                                                                                                                                                                                                                              <option value="3">3 dk</option>
                                                                                                                                                                                                                                                  <option value="4">4 dk</option>
                                                                                                                                                                                                                                                      <option value="5">5 dk</option>
                                                                                                                                                                                                                                                          <option value="6">6 dk</option>
                                                                                                                                                                                                                                                              <option value="7">7 dk</option>
                                                                                                                                                                                                                                                                  <option value="8">8 dk</option>
                                                                                                                                                                                                                                                                      <option value="9">9 dk</option>
                                                                                                                                                                                                                                                                          <option value="10">10 dk</option>
                                                                                                                                                                                                                                                                            </select>

                                                                                                                                                                                                                                                                              <button onclick="startTimer()">Başla</button>
                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                              <!-- Sayaç Ekranı -->
                                                                                                                                                                                                                                                                              <div id="timerScreen" class="screen">
                                                                                                                                                                                                                                                                                <h1 id="phaseTitle">Koş</h1>
                                                                                                                                                                                                                                                                                  <div class="big-timer" id="countdown">03:00</div>
                                                                                                                                                                                                                                                                                    <div class="row">
                                                                                                                                                                                                                                                                                        <button class="control-btn" onclick="switchPhase('walk')">Yürüyüşe Geç</button>
                                                                                                                                                                                                                                                                                            <button class="pause-btn" onclick="togglePause()">⏸</button>
                                                                                                                                                                                                                                                                                                <button class="control-btn" onclick="switchPhase('run')">Koşuya Geç</button>
                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                    <div class="row" id="finishRow" style="display:none;">
                                                                                                                                                                                                                                                                                                        <button class="finish-btn" onclick="finishWorkout()">Finish</button>
                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                          <!-- Sonuç Ekranı -->
                                                                                                                                                                                                                                                                                                          <div id="resultScreen" class="screen">
                                                                                                                                                                                                                                                                                                            <h1>Sonuçlar</h1>
                                                                                                                                                                                                                                                                                                              <h2 id="totalTime"></h2>
                                                                                                                                                                                                                                                                                                                <h2 id="totalRuns"></h2>
                                                                                                                                                                                                                                                                                                                  <h2 id="totalWalks"></h2>
                                                                                                                                                                                                                                                                                                                    <button onclick="showScreen('start')">Başa Dön</button>
                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                    let runMinutes = 3;
                                                                                                                                                                                                                                                                                                                    let walkMinutes = 2;
                                                                                                                                                                                                                                                                                                                    let currentPhase = 'run';
                                                                                                                                                                                                                                                                                                                    let timeLeft = runMinutes * 60;
                                                                                                                                                                                                                                                                                                                    let timerInterval;
                                                                                                                                                                                                                                                                                                                    let paused = false;
                                                                                                                                                                                                                                                                                                                    let totalSeconds = 0;
                                                                                                                                                                                                                                                                                                                    let runCount = 0, walkCount = 0;

                                                                                                                                                                                                                                                                                                                    function showScreen(screen) {
                                                                                                                                                                                                                                                                                                                      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                                                                                                                                                                                                                                                                                                                        document.getElementById(screen + 'Screen').classList.add('active');
                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                        function changeTime(type, diff) {
                                                                                                                                                                                                                                                                                                                          if (type === 'run') {
                                                                                                                                                                                                                                                                                                                              runMinutes = Math.min(10, Math.max(1, runMinutes + diff));
                                                                                                                                                                                                                                                                                                                                  document.getElementById('runTimeDisplay').innerText = runMinutes;
                                                                                                                                                                                                                                                                                                                                      document.getElementById('runSelect').value = runMinutes;
                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                            walkMinutes = Math.min(10, Math.max(1, walkMinutes + diff));
                                                                                                                                                                                                                                                                                                                                                document.getElementById('walkTimeDisplay').innerText = walkMinutes;
                                                                                                                                                                                                                                                                                                                                                    document.getElementById('walkSelect').value = walkMinutes;
                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                      function setTimeFromSelect(type) {
                                                                                                                                                                                                                                                                                                                                                        if (type === 'run') {
                                                                                                                                                                                                                                                                                                                                                            runMinutes = parseInt(document.getElementById('runSelect').value);
                                                                                                                                                                                                                                                                                                                                                                document.getElementById('runTimeDisplay').innerText = runMinutes;
                                                                                                                                                                                                                                                                                                                                                                  } else {
                                                                                                                                                                                                                                                                                                                                                                      walkMinutes = parseInt(document.getElementById('walkSelect').value);
                                                                                                                                                                                                                                                                                                                                                                          document.getElementById('walkTimeDisplay').innerText = walkMinutes;
                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                            function startTimer() {
                                                                                                                                                                                                                                                                                                                                                                              currentPhase = 'run';
                                                                                                                                                                                                                                                                                                                                                                                timeLeft = runMinutes * 60;
                                                                                                                                                                                                                                                                                                                                                                                  runCount = 0; walkCount = 0; totalSeconds = 0;
                                                                                                                                                                                                                                                                                                                                                                                    updateDisplay();
                                                                                                                                                                                                                                                                                                                                                                                      showScreen('timer');
                                                                                                                                                                                                                                                                                                                                                                                        startCountdown();
                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                        function startCountdown() {
                                                                                                                                                                                                                                                                                                                                                                                          clearInterval(timerInterval);
                                                                                                                                                                                                                                                                                                                                                                                            timerInterval = setInterval(() => {
                                                                                                                                                                                                                                                                                                                                                                                                if (!paused) {
                                                                                                                                                                                                                                                                                                                                                                                                      timeLeft--;
                                                                                                                                                                                                                                                                                                                                                                                                            totalSeconds++;
                                                                                                                                                                                                                                                                                                                                                                                                                  if (timeLeft <= 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                          if (currentPhase === 'run') {
                                                                                                                                                                                                                                                                                                                                                                                                                                    runCount++;
                                                                                                                                                                                                                                                                                                                                                                                                                                              switchPhase('walk');
                                                                                                                                                                                                                                                                                                                                                                                                                                                      } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                walkCount++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          switchPhase('run');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              updateDisplay();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }, 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function updateDisplay() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById('phaseTitle').innerText = currentPhase === 'run' ? "Koş" : "Yürü";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        let min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          let sec = String(timeLeft % 60).padStart(2, '0');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('countdown').innerText = `${min}:${sec}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function switchPhase(phase) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              currentPhase = phase;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                timeLeft = (phase === 'run' ? runMinutes : walkMinutes) * 60;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  updateDisplay();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function togglePause() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    paused = !paused;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById('finishRow').style.display = paused ? 'flex' : 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function finishWorkout() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        clearInterval(timerInterval);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById('totalTime').innerText = `Toplam Süre: ${Math.floor(totalSeconds / 60)} dk ${totalSeconds % 60} sn`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('totalRuns').innerText = `Koşu Turları: ${runCount}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById('totalWalks').innerText = `Yürüyüş Turları: ${walkCount}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                showScreen('result');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
