<!DOCTYPE html>
 <html lang="tr">
 <head>
 <meta charset="UTF-8">
 <title>Y√ºr√º-Ko≈ü Saya√ß</title>
 <style>
     body {
             margin: 0;
                     font-family: Arial, sans-serif;
                             text-align: center;
                                     background-color: #222;
                                             color: white;
                                                     display: flex;
                                                             flex-direction: column;
                                                                     justify-content: center;
                                                                             height: 100vh;
                                                                                 }
                                                                                     .hidden { display: none; }
                                                                                         #timer {
                                                                                                 font-size: 15vw;
                                                                                                         font-weight: bold;
                                                                                                             }
                                                                                                                 #phase {
                                                                                                                         font-size: 5vw;
                                                                                                                                 margin-bottom: 10px;
                                                                                                                                     }
                                                                                                                                         button {
                                                                                                                                                 font-size: 1.5rem;
                                                                                                                                                         padding: 15px 25px;
                                                                                                                                                                 margin: 5px;
                                                                                                                                                                         border: none;
                                                                                                                                                                                 border-radius: 10px;
                                                                                                                                                                                         cursor: pointer;
                                                                                                                                                                                             }
                                                                                                                                                                                                 #startScreen input {
                                                                                                                                                                                                         font-size: 1.5rem;
                                                                                                                                                                                                                 width: 60px;
                                                                                                                                                                                                                         text-align: center;
                                                                                                                                                                                                                             }
                                                                                                                                                                                                                                 #stats {
                                                                                                                                                                                                                                         font-size: 1.5rem;
                                                                                                                                                                                                                                                 margin-top: 20px;
                                                                                                                                                                                                                                                     }
                                                                                                                                                                                                                                                     </style>
                                                                                                                                                                                                                                                     </head>
                                                                                                                                                                                                                                                     <body>

                                                                                                                                                                                                                                                     <!-- Ba≈ülangƒ±√ß ekranƒ± -->
                                                                                                                                                                                                                                                     <div id="startScreen">
                                                                                                                                                                                                                                                         <h1>Y√ºr√º-Ko≈ü Saya√ß</h1>
                                                                                                                                                                                                                                                             <label>Ko≈üu S√ºresi (dk): <input type="number" id="runTime" value="3"></label><br><br>
                                                                                                                                                                                                                                                                 <label>Y√ºr√ºme S√ºresi (dk): <input type="number" id="walkTime" value="2"></label><br><br>
                                                                                                                                                                                                                                                                     <button onclick="startTimer()">Ba≈üla</button>
                                                                                                                                                                                                                                                                     </div>

                                                                                                                                                                                                                                                                     <!-- Saya√ß ekranƒ± -->
                                                                                                                                                                                                                                                                     <div id="timerScreen" class="hidden">
                                                                                                                                                                                                                                                                         <div id="phase"></div>
                                                                                                                                                                                                                                                                             <div id="timer"></div>
                                                                                                                                                                                                                                                                                 <div id="stats">
                                                                                                                                                                                                                                                                                         <div>Tur: <span id="laps">0</span></div>
                                                                                                                                                                                                                                                                                                 <div>Toplam S√ºre: <span id="totalTime">0:00</span></div>
                                                                                                                                                                                                                                                                                                     </div>
                                                                                                                                                                                                                                                                                                         <div>
                                                                                                                                                                                                                                                                                                                 <button onclick="switchPhase('run')">Ko≈üuya Ge√ß</button>
                                                                                                                                                                                                                                                                                                                         <button onclick="switchPhase('walk')">Y√ºr√ºy√º≈üe Ge√ß</button>
                                                                                                                                                                                                                                                                                                                                 <button id="pauseBtn" onclick="togglePause()">‚è∏</button>
                                                                                                                                                                                                                                                                                                                                     </div>
                                                                                                                                                                                                                                                                                                                                         <div>
                                                                                                                                                                                                                                                                                                                                                 <button id="finishBtn" class="hidden" onclick="finishWorkout()">FINISH</button>
                                                                                                                                                                                                                                                                                                                                                     </div>
                                                                                                                                                                                                                                                                                                                                                     </div>

                                                                                                                                                                                                                                                                                                                                                     <!-- Sonu√ß ekranƒ± -->
                                                                                                                                                                                                                                                                                                                                                     <div id="resultScreen" class="hidden">
                                                                                                                                                                                                                                                                                                                                                         <h1>üèÅ Antrenman Bitti</h1>
                                                                                                                                                                                                                                                                                                                                                             <p>Toplam Tur: <span id="resLaps"></span></p>
                                                                                                                                                                                                                                                                                                                                                                 <p>Toplam S√ºre: <span id="resTotalTime"></span></p>
                                                                                                                                                                                                                                                                                                                                                                     <p>Toplam Ko≈üu S√ºresi: <span id="resRunTime"></span></p>
                                                                                                                                                                                                                                                                                                                                                                         <p>Toplam Y√ºr√ºme S√ºresi: <span id="resWalkTime"></span></p>
                                                                                                                                                                                                                                                                                                                                                                             <button onclick="resetApp()">Ba≈üa D√∂n</button>
                                                                                                                                                                                                                                                                                                                                                                             </div>

                                                                                                                                                                                                                                                                                                                                                                             <!-- Ses -->
                                                                                                                                                                                                                                                                                                                                                                             <audio id="beep">
                                                                                                                                                                                                                                                                                                                                                                                 <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
                                                                                                                                                                                                                                                                                                                                                                                 </audio>

                                                                                                                                                                                                                                                                                                                                                                                 <script>
                                                                                                                                                                                                                                                                                                                                                                                 let runDuration, walkDuration;
                                                                                                                                                                                                                                                                                                                                                                                 let timeLeft;
                                                                                                                                                                                                                                                                                                                                                                                 let currentPhase = 'run';
                                                                                                                                                                                                                                                                                                                                                                                 let timerInterval, totalInterval;
                                                                                                                                                                                                                                                                                                                                                                                 let laps = 0;
                                                                                                                                                                                                                                                                                                                                                                                 let totalSeconds = 0;
                                                                                                                                                                                                                                                                                                                                                                                 let paused = false;
                                                                                                                                                                                                                                                                                                                                                                                 let totalRunSeconds = 0;
                                                                                                                                                                                                                                                                                                                                                                                 let totalWalkSeconds = 0;

                                                                                                                                                                                                                                                                                                                                                                                 function startTimer() {
                                                                                                                                                                                                                                                                                                                                                                                     runDuration = parseInt(document.getElementById('runTime').value) * 60;
                                                                                                                                                                                                                                                                                                                                                                                         walkDuration = parseInt(document.getElementById('walkTime').value) * 60;
                                                                                                                                                                                                                                                                                                                                                                                             currentPhase = 'run';
                                                                                                                                                                                                                                                                                                                                                                                                 timeLeft = runDuration;
                                                                                                                                                                                                                                                                                                                                                                                                     laps = 0;
                                                                                                                                                                                                                                                                                                                                                                                                         totalSeconds = 0;
                                                                                                                                                                                                                                                                                                                                                                                                             totalRunSeconds = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                 totalWalkSeconds = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                     document.getElementById('startScreen').classList.add('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                         document.getElementById('timerScreen').classList.remove('hidden');

                                                                                                                                                                                                                                                                                                                                                                                                                             updateDisplay();
                                                                                                                                                                                                                                                                                                                                                                                                                                 timerInterval = setInterval(countdown, 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                     totalInterval = setInterval(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                             if (!paused) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                         totalSeconds++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                     if (currentPhase === 'run') totalRunSeconds++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 else totalWalkSeconds++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             updateStats();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         }, 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         function countdown() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             if (!paused) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     timeLeft--;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             if (timeLeft < 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         if (currentPhase === 'run') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         switchPhase('walk');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     switchPhase('run');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     laps++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     updateStats();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     updateDisplay();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 function switchPhase(phase) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     currentPhase = phase;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         document.getElementById('beep').play();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             timeLeft = (phase === 'run') ? runDuration : walkDuration;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 updateDisplay();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 function togglePause() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     paused = !paused;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         document.getElementById('pauseBtn').textContent = paused ? '‚ñ∂Ô∏è' : '‚è∏';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             document.getElementById('finishBtn').classList.toggle('hidden', !paused);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             function finishWorkout() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 clearInterval(timerInterval);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     clearInterval(totalInterval);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         document.getElementById('timerScreen').classList.add('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             document.getElementById('resultScreen').classList.remove('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 document.getElementById('resLaps').textContent = laps;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     document.getElementById('resTotalTime').textContent = formatTime(totalSeconds);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         document.getElementById('resRunTime').textContent = formatTime(totalRunSeconds);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             document.getElementById('resWalkTime').textContent = formatTime(totalWalkSeconds);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             function resetApp() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 document.getElementById('resultScreen').classList.add('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     document.getElementById('startScreen').classList.remove('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     function updateDisplay() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         document.getElementById('timer').textContent = formatTime(timeLeft);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             document.getElementById('phase').textContent =
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     currentPhase === 'run' ? 'üèÉ‚Äç‚ôÇÔ∏è Ko≈ü' : 'üö∂‚Äç‚ôÇÔ∏è Y√ºr√º';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         document.body.style.backgroundColor =
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 currentPhase === 'run' ? '#28a745' : '#007bff';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 function updateStats() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     document.getElementById('laps').textContent = laps;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         document.getElementById('totalTime').textContent = formatTime(totalSeconds);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         function formatTime(sec) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             const m = Math.floor(sec / 60);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 const s = sec % 60;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     return `${m}:${s < 10 ? '0' : ''}${s}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </html>
