<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Yürü-Koş Sayaç</title>
<style>
  :root{
      --run-bg: #1db954; /* yeşil */
          --walk-bg: #1e90ff; /* mavi */
              --panel-bg: rgba(255,255,255,0.06);
                  --btn-bg: #fff;
                      --btn-color: #111;
                        }
                          html,body{
                              height:100%;
                                  margin:0;
                                      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                                          -webkit-font-smoothing:antialiased;
                                              -moz-osx-font-smoothing:grayscale;
                                                }
                                                  body{
                                                      display:flex;
                                                          align-items:center;
                                                              justify-content:center;
                                                                  background:#111;
                                                                      color:white;
                                                                          padding:20px;
                                                                              box-sizing:border-box;
                                                                                }

                                                                                  /* Generic container fills viewport */
                                                                                    .screen {
                                                                                        width:100%;
                                                                                            max-width:1000px;
                                                                                                height:100%;
                                                                                                    display:flex;
                                                                                                        flex-direction:column;
                                                                                                            align-items:center;
                                                                                                                justify-content:center;
                                                                                                                    gap:20px;
                                                                                                                        box-sizing:border-box;
                                                                                                                          }

                                                                                                                            /* START / RESULT huge headings */
                                                                                                                              .hero-title {
                                                                                                                                  text-align:center;
                                                                                                                                      font-weight:800;
                                                                                                                                          line-height:1;
                                                                                                                                              margin:0;
                                                                                                                                                  font-size:11vw; /* very large and responsive */
                                                                                                                                                    }
                                                                                                                                                      .hero-sub {
                                                                                                                                                          font-size:5.5vw;
                                                                                                                                                              margin:0;
                                                                                                                                                                  opacity:0.95;
                                                                                                                                                                    }

                                                                                                                                                                      /* Controls panel (start screen) */
                                                                                                                                                                        .settings {
                                                                                                                                                                            display:flex;
                                                                                                                                                                                gap:30px;
                                                                                                                                                                                    align-items:center;
                                                                                                                                                                                        justify-content:center;
                                                                                                                                                                                            flex-wrap:wrap;
                                                                                                                                                                                                margin-top: 8vw;
                                                                                                                                                                                                  }
                                                                                                                                                                                                    .setting {
                                                                                                                                                                                                        background:var(--panel-bg);
                                                                                                                                                                                                            padding:18px;
                                                                                                                                                                                                                border-radius:14px;
                                                                                                                                                                                                                    display:flex;
                                                                                                                                                                                                                        flex-direction:column;
                                                                                                                                                                                                                            align-items:center;
                                                                                                                                                                                                                                gap:12px;
                                                                                                                                                                                                                                    min-width:160px;
                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                        .setting label {
                                                                                                                                                                                                                                            font-size:4.5vw;
                                                                                                                                                                                                                                                font-weight:700;
                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                    .time-row {
                                                                                                                                                                                                                                                        display:flex;
                                                                                                                                                                                                                                                            align-items:center;
                                                                                                                                                                                                                                                                gap:12px;
                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                    .pill-btn{
                                                                                                                                                                                                                                                                        background:var(--btn-bg);
                                                                                                                                                                                                                                                                            color:var(--btn-color);
                                                                                                                                                                                                                                                                                border:none;
                                                                                                                                                                                                                                                                                    border-radius:12px;
                                                                                                                                                                                                                                                                                        padding:10px 16px;
                                                                                                                                                                                                                                                                                            font-size:5vw;
                                                                                                                                                                                                                                                                                                min-width:54px;
                                                                                                                                                                                                                                                                                                    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
                                                                                                                                                                                                                                                                                                        cursor:pointer;
                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                            .pill-btn:active{ transform:translateY(1px); }

                                                                                                                                                                                                                                                                                                              select.time-select{
                                                                                                                                                                                                                                                                                                                  font-size:5vw;
                                                                                                                                                                                                                                                                                                                      padding:8px 10px;
                                                                                                                                                                                                                                                                                                                          border-radius:10px;
                                                                                                                                                                                                                                                                                                                              border:none;
                                                                                                                                                                                                                                                                                                                                  background:transparent;
                                                                                                                                                                                                                                                                                                                                      color:white;
                                                                                                                                                                                                                                                                                                                                          -webkit-appearance:none;
                                                                                                                                                                                                                                                                                                                                              appearance:none;
                                                                                                                                                                                                                                                                                                                                                  text-align:center;
                                                                                                                                                                                                                                                                                                                                                      width:88px;
                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                          /* Start button */
                                                                                                                                                                                                                                                                                                                                                            .start-btn{
                                                                                                                                                                                                                                                                                                                                                                margin-top:10px;
                                                                                                                                                                                                                                                                                                                                                                    background:linear-gradient(180deg,#fff,#eee);
                                                                                                                                                                                                                                                                                                                                                                        color:#000;
                                                                                                                                                                                                                                                                                                                                                                            border-radius:16px;
                                                                                                                                                                                                                                                                                                                                                                                padding:18px 28px;
                                                                                                                                                                                                                                                                                                                                                                                    font-size:6.5vw;
                                                                                                                                                                                                                                                                                                                                                                                        font-weight:800;
                                                                                                                                                                                                                                                                                                                                                                                            border:none;
                                                                                                                                                                                                                                                                                                                                                                                                box-shadow:0 12px 30px rgba(0,0,0,0.4);
                                                                                                                                                                                                                                                                                                                                                                                                    cursor:pointer;
                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                        /* TIMER SCREEN */
                                                                                                                                                                                                                                                                                                                                                                                                          .timer-screen{
                                                                                                                                                                                                                                                                                                                                                                                                              width:100%;
                                                                                                                                                                                                                                                                                                                                                                                                                  height:100%;
                                                                                                                                                                                                                                                                                                                                                                                                                      display:flex;
                                                                                                                                                                                                                                                                                                                                                                                                                          flex-direction:column;
                                                                                                                                                                                                                                                                                                                                                                                                                              align-items:center;
                                                                                                                                                                                                                                                                                                                                                                                                                                  justify-content:center;
                                                                                                                                                                                                                                                                                                                                                                                                                                      gap:18px;
                                                                                                                                                                                                                                                                                                                                                                                                                                          padding:24px;
                                                                                                                                                                                                                                                                                                                                                                                                                                              box-sizing:border-box;
                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                  #phase {
                                                                                                                                                                                                                                                                                                                                                                                                                                                      font-size:7.5vw;
                                                                                                                                                                                                                                                                                                                                                                                                                                                          font-weight:800;
                                                                                                                                                                                                                                                                                                                                                                                                                                                              margin:0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  #timer {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      font-size:20vw;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          font-weight:900;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              line-height:0.9;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  margin:0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      letter-spacing: -1px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          .stats-row{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              display:flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  gap:20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      align-items:center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          justify-content:center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              font-size:4.5vw;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  margin-top:8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      /* Control row ordered: Walk - Pause - Run */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .control-row {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            display:flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                gap:18px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    align-items:center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        justify-content:center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            margin-top:12px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                flex-wrap:wrap;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .control-btn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border:none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius:16px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding:16px 22px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-size:5.5vw;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        font-weight:800;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background:var(--btn-bg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                color:var(--btn-color);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    box-shadow:0 10px 26px rgba(0,0,0,0.35);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        cursor:pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            min-width:120px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .finish-btn{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-top:10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display:inline-block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background:rgba(255,255,255,0.92);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                color:#000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-weight:900;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius:14px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            padding:12px 22px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                font-size:5vw;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    box-shadow:0 10px 30px rgba(0,0,0,0.35);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        cursor:pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* RESULT SCREEN */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .result {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  text-align:center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      display:flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          flex-direction:column;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              gap:18px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  align-items:center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      justify-content:center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          .big-stat {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              font-size:6.2vw;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  font-weight:800;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .small-stat {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          font-size:4.8vw;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              opacity:0.95;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .back-btn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      margin-top:18px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          background:#fff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              color:#000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  border:none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      padding:14px 22px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          border-radius:14px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              font-size:5.2vw;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  font-weight:800;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      box-shadow:0 12px 30px rgba(0,0,0,0.35);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          cursor:pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              /* Responsive tweaks for very large screens */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                @media (min-width:900px){
